<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Antakshari</title> 
    <link rel = "icon" href = "images/logoo.png" type = "image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="musicstyle.css">
</head>
<body>
     <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="" alt="">
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="material-icons" id="repeat-plist"title="Playlist looped">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i  class="material-icons" id="close">close</i>
            </div>
            <ul>
                
            </ul>
        </div> 
    </div>
    <script type="text/javascript" src="js/music-list.js"></script>
  <script type="text/javascript" src="js/script.js"></script> 
</body>
</html>
